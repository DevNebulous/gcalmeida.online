<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Seu Site</title>
    <!-- Adicione os links para seus estilos CSS, scripts JavaScript, etc. -->
</head>
<body>
    <h1>Entre em Contato</h1>
    <p>Aqui está o conteúdo da sua página de contato.</p>
    <!-- Adicione um formulário de contato, informações de contato, etc. -->
    <!-- Certifique-se de incluir os links necessários para estilos e scripts. -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // Esta função adiciona a extensão .html às URLs
        $(document).ready(function() {
            $('a').each(function() {
                var href = $(this).attr('href');
                if (href && !href.includes('.html')) {
                    $(this).attr('href', href + '.html');
                }
            });
        });
    </script>
</body>
</html>
